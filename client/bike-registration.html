<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bike registration - rideMyBike</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="align-left">rideMyBike</a>
        </div>
        <!-- document nav -->
        <nav class="main-menu">
            <div class="align-right">
                <a href="login.html" class="">Login</a>
                <a href="user-registration.html" class="">Sign Up</a>
                <a href="#" class="">How it Works</a>
            </div>
        </nav>
    </header>
    <main class="bike-main">
        <h1>Bike Registration</h1>
        <div class="form-class">
          <form method="post" action="">
            <input type="file" multiple id="composer-photo" accept="image/*" onchange="handlePictures(this.files)">
            <div id="pictures">
                <div id="add-picture" class="thumb-register" title="Choose a picture to upload"></div>
<!--  These divs will be created by js when picture is added
                <div id="added-picture-1" class="thumb-register">1</div>
                <div id="added-picture-2" class="thumb-register">2</div>
                <div id="added-picture-3" class="thumb-register">3</div>
                <div id="added-picture-4" class="thumb-register">4</div>
                <div id="added-picture-5" class="thumb-register">5</div> 
-->
            </div>
            <p><input type="input" id="nickname" name="nickname" value="" placeholder="Bicycle nickname"></p>
            <p><select id="biketype" >
              <option value="" selected disabled>Type</option>
              <option value="Hybrid">Fixed Gear</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Mountain Bike">Mountain</option>
              <option value="Road">Road</option>
            </select></p>
            <p><input type="input" id="model" name="model" value="" placeholder="Model"></p>
            <p><input type="input" id="framesize" name="framesize" value="" placeholder="Frame Size"></p>
            <p><textarea wrap="off" cols="40" rows="5" placeholder="Description"></textarea></p>
            <input type="submit" name="register" value="Register">
          </form>
        </div>

</main>
    <!-- document footer -->
    <footer>
        <nav class="footer-nav">
            <a href="#">Login</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">Sign Up</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">How it Works</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">Twitter</a>
        </nav>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        function handlePictures() {
            // TODO: Centralize this code for reuse
        }

        $("#add-picture").on("click", function(e) {
            $("#composer-photo").click();
        });
    </script>
</body>
</html>
