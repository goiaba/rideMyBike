    <main class="bike-main">
      <h1>Bike Registration</h1>
      <form method="post" action="">
        <label>Bike Pictures: 
        <p><input type="image" size="35px" id="username" name="username" value=""></p></label>
        <p><input type="input" size="35px" id="nickname" name="nickname" value="" placeholder="Nickname"></p>
        <select id="biketype" >
          <option value="" selected disabled>Type</option>
          <option value="Hybrid">Fixed Gear</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Mountain Bike">Mountain</option>
          <option value="Road">Road</option>
        </select>
        </label></p>
        <p><input type="input" size="35px" id="model" name="model" value="" placeholder="Model"></p>
        <p><input type="input" size="35px" id="framesize" name="framesize" value="" placeholder="Frame Size"></p>
        <textarea wrap="off" cols="40" rows="5" placeholder="Description"></textarea></p>
        <p class="submit"><input type="submit" name="register" value="Submit"></p>
      </form>
