<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body>
	
<h1>User Reviews</h1>
<p>Write Your Reviews</p><br>
      <form method="post" action="index.html">
<div class="rating">
    <span><input type="radio" name="rating" id="str5" value="5" class="radio_item"><label for="str5" class="label_item"><img src="assets/img/small.png"></label></span>
    <span><input type="radio" name="rating" id="str4" value="4" class="radio_item"><label for="str4" class="label_item"><img src="assets/img/small.png"></label></span>
    <span><input type="radio" name="rating" id="str3" value="3" class="radio_item"><label for="str3" class="label_item"><img src="assets/img/small.png"></label></span>
    <span><input type="radio" name="rating" id="str2" value="2" class="radio_item"><label for="str2" class="label_item"><img src="assets/img/small.png"></label></span>
    <span><input type="radio" name="rating" id="str1" value="1" class="radio_item"><label for="str1" class="label_item"><img src="assets/img/small.png"></label></span>
</div>
<textarea wrap="off" cols="80" rows="5"></textarea>
        <p class="submit"><input type="submit" name="commit" value="Submit Review"></p>
      </form>
    </div>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//  Check Radio-box
    $(".rating input:radio").attr("checked", false);
    $('.rating input').click(function () {
        $(".rating span").removeClass('checked');
        $(this).parent().addClass('checked');
    });

    $('input:radio').change(
    function(){
        var userRating = this.value;
        alert(userRating);
    }); 
});
</script>
</body>
</html>
