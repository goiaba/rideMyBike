<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - rideMyBike</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="align-left">rideMyBike</a>
        </div>
        <!-- document nav -->
        <nav class="main-menu">
            <div class="align-right">
                <a href="login.html" class="">Login</a>
                <a href="user-registration.html" class="">Sign Up</a>
                <a href="#" class="">How it Works</a>
            </div>
        </nav>
    </header>
    <main>
      <section>
        <div class="login">
          <h1>Login to RideMyBike</h1>
          <form method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
              </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
          </form>
          <div class="login-help">
            <p>Forgot your password? <a href="index.html">Click here to reset it</a></p>
          </div>
        </div>
      </section>
    </main>
    <!-- document footer -->
    <footer id="footer-login">
        <nav class="footer-nav">
            <a href="#">Login</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">Sign Up</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">How it Works</a>
            <strong>|&nbsp;&nbsp;</strong>
            <a href="#">Twitter</a>
        </nav>
    </footer>
  </body>
</html>
